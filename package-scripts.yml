scripts:
  frontend-dev: cd frontend && yarn serve
  frontend-test: cd frontend && yarn jest
  frontend: cd frontend && yarn build && serve -s dist -p 8080
  backend-dev: cd backend && pip install -r requirements.txt && python manage.py runserver `printenv BACKEND_HOST`:`printenv BACKEND_PORT`
  backend-test: cd backend && python manage.py test
  backend: cd backend && gunicorn -b `printenv BACKEND_HOST`:`printenv BACKEND_PORT` backend.wsgi